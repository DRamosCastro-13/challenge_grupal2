        <main class="w-full flex flex-col gap-5 items-center pt-20 lg:pt-5 md:pt-28 flex-grow">
            <h1 class="font-extrabold font-['Montserrat'] text-white text-4xl md:text-5xl text-center">Stock Management</h1>
           
            <div class="w-11/12 md:w-8/12 lg:w-6/12 flex flex-col gap-5 mt-5 mb-10 md:mb-20 items-center">
                <h2 class="font-semibold font-['Montserrat'] text-white text-3xl md:text-4xl text-center">New Product</h2>
                <form @submit.prevent="addNewProduct()" class="w-full flex flex-col items-center bg-slate-400/30 p-5 md:p-10 lg:p-16 rounded-2xl">
                    <label for="name" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Product Name:</label>
                    <input type="text" name="name" placeholder="Product Name" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="name">

                    <label for="brand" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Brand:</label>
                    <input type="text" name="brand" placeholder="Brand" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="brand">

                    <label for="image" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Image URL:</label>
                    <input type="text" name="image" placeholder="Paste Image URL" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="imgUrl">

                    <label for="description" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Product Description:</label>
                    <input type="text" name="description" placeholder="Product Description" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="description">

                    <label for="category" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Category:</label>
                    <select name="category" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="category">
                        <option value="" disabled selected>Select Category</option>
                        <option value="CPU">CPU</option>
                        <option value="HEADPHONES">Headphones</option>
                        <option value="KEYBOARD">Keyboard</option>
                        <option value="MONITOR">Monitor</option>
                        <option value="MOTHERBOARD">Motherboard</option>
                        <option value="MOUSE">Mouse</option>
                    </select>

                    <label for="price" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Price:</label>
                    <input type="number" name="price" placeholder="$199.99" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="price">

                    <label for="discount" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Discount:</label>
                    <input type="number" name="discount" placeholder="0.0" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="discount">

                    <label for="stock" class="text-xl font-bold flex flex-col self-start pb-1 text-center text-white montserrat">Stock:</label>
                    <input type="number" name="stock" placeholder="Minimum Stock: 1" class="w-full mb-5 bg-blue-300/30 p-1 rounded-md" v-model="stock">

                    <button type="submit" class="font-['Poppins'] my-5 py-3 px-5 text-white text-lg hover:text-white bg-transparent  hover:bg-green-700 border-2 border-green-200 rounded-lg">Confirm</button>

                    <div v-if="error">
                        <p class="text-red-500 text-center text-md">*{{error}}</p>
                    </div>
                </form>
                 
            </div>
        </main>
